---
layout: page-search
title: Search
search_omit: true
---

  <h2>Search</h2>

{% comment %}
  <!-- Search form -->
  <form method="get" action="{{ site.baseurl }}/search" data-search-form>
      <label for="q">Search term</label>
      <input type="search" name="q" id="q" placeholder="Enter search term" data-search-input />
      <input type="submit" value="Search" />
  </form>
{% endcomment %}

  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div>
  <ul class="post-content" data-search-results></ul>

        <!-- Search result template -->
        <script type="text/x-template" id="search-result">
            <li>
                <a class="post-link" href="##Url##">##Title##</a>
                <span class="post-meta">Posted ##Date## by <a class="post-author" href="{{ site.baseurl }}/authors/##Author##">##Author##</a></span>
                <p>##Excerpt##</p>
                <a class="read-more" href="##Url##">Read more &raquo;</a>
            </li>
        </script>
</div>
