    <div class ="maincol tagbox orangebox">
	<h1 class="content-subhead">All Tags</h1>
	<ul>
{% for tag in site.tags %}
	    <!-- this is wack - be careful adjusting these values -->
	    <li style="font-size: {{ tag | last | size | times: 1000 | divided_by: site.tags.size | plus: 40 }}%">
		<span><a href="{{site.baseurl}}/archive/tag/{{ tag | first | slugify }}/">
		    {{ tag | first }}
		</a>
	    </li>
{% endfor %}
	</ul>
    </div>
