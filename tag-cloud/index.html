---
layout: page
---

<h2 style="margin-bottom: 30px;">All Tags</h2>
<div class="tagbox">
    <ul>

      {% comment %}
          <!-- Careful adjusting these values... -->
      {% endcomment %}

      {% for tag in site.tags %}

      	    <li style="font-size: {{ tag | last | size | times: 1000 | divided_by: site.tags.size | plus: 40 }}%">
      		      <span><a href="{{site.baseurl}}/archives/tag/{{ tag | first | slugify }}/">

      		          {{ tag | first }}

      		      </a></span>
      	    </li>

        {% endfor %}

    </ul>
</div>
